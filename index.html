<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Multiplication Operation Form</h1>
      <form>
        <table>
          <tr>
            <td><label for="firstNo">Enter the First Number</label></td>
            <td><input type="text" id="firstNo" max="10" /></td>
          </tr>
          <tr>
            <td><label for="secondNo">Enter the Second Number</label></td>
            <td><input type="text" id="secondNo" max="10" /></td>
          </tr>
        </table>
        <input type="submit" id="submit" value="Calculate" />
        <h3>ANSWER :</h3>
      </form>
      <p></p>
    </div>
    <div class="output">
      <h1 id="header">OUTPUT :</h1>
      <h4 id="header1"></h4>
    </div>
    <script src="app.js"></script>
  </body>
</html>
